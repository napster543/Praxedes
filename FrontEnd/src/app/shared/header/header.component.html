<mat-toolbar
    [style.background]="'#ffdd00'"
>
    <span>
        <img src="../../../assets/logo-header.png" alt="" class="avinal">
    </span>

    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="PositionRight">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="after">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Salir</span>
        </button>
       
      </mat-menu>

  </mat-toolbar>
