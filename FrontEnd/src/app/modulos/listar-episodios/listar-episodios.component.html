<div id="contenedor">
    <div class="contcard" *ngFor="let item of episodios.results">

    <mat-card class="example-card">
        <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>{{item.episode}}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
        
          <div class="link">
            <a [href]="chart" *ngFor="let chart of item.characters" >{{chart}}</a>  
          </div>   
        
        <mat-card-subtitle>{{item.air_date}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    
    </div>
</div>
